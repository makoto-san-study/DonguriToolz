<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>DonguriToolzの設定画面</title>
</head>
<body>
<header>
<h1>DonguriToolzの設定画面</h1>
</header>

<main>
<section id="section_enabled" style="visibility: hidden;">
<hr>
<h2>機能の有効化</h2>
<table>
<tr><td><label><input type="checkbox" id="enabled_bag_chest">アイテムバッグに宝箱ボタン生成</label></td></tr>
<tr><td><label><input type="checkbox" id="enabled_bag_count">アイテムバッグに使用と空きスロット数の表示</label></td></tr>
<tr><td><label><input type="checkbox" id="enabled_bag_history">アイテムバッグに装備の履歴を表示</label></td></tr>
<tr><td><label><input type="checkbox" id="enabled_arena_sort">アリーナを適当にソート</label></td></tr>
<tr><td><label><input type="checkbox" id="enabled_arena_result">アリーナの挑戦結果を画面下に表示</label></td></tr>
</table>
</section>
</main>

<footer>
</footer>
<script src="options.js"></script>
</body>
</html>
